            <div class="sku-input">

                    <option value="20">20%</option>

                    <option value="80">80%</option>
                </select>
            </div>
            <div class="sku-input">
                <label>SKU 3:</label>
                <input type="text" class="sku" placeholder="Ejemplo: 123456">
                <select class="descuento">
                    <option value="20">20%</option>
                    <option value="60">60%</option>
                    <option value="80">80%</option>
                </select>
            </div>
            <div class="sku-input">
                <label>SKU 4:</label>
                <input type="text" class="sku" placeholder="Ejemplo: 123456">
                <select class="descuento">
                    <option value="20">20%</option>
                    <option value="60">60%</option>
                    <option value="80">80%</option>
                </select>
            </div>
        </div>

        <button onclick="generarPDF()">Generar PDF</button>
        <div id="mensaje"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
